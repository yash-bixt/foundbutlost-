<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dashboard2.css">
    <title>Item and Student Management</title>
</head>
<body>
    <div class="container">
        <!-- Tab Buttons -->
        <div class="tab-container">
            <button class="tab-button active" data-tab="manage">Manage</button>
            <button class="tab-button" data-tab="request">Request</button>
        </div>

        <!-- Buttons for Data View and Adding New -->
        <div class="button-container">
            <button id="viewDataBtn">View Data</button>
            <button id="addNewBtn">Add New</button>
        </div>

        <!-- Manage Tab Content -->
        <div id="manageTab" class="tab-content">
            <!-- Add Item Form -->
            <div id="addItemForm" style="display: none;">
                <h2>Add Item</h2>
                <form id="itemForm">
                    <div class="form-group">
                        <label for="item-name">Item Name</label>
                        <input type="text" id="item-name" name="itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="color">Color</label>
                        <input type="text" id="color" name="color" required>
                    </div>
                    <div class="form-group">
                        <label for="item-id">Item ID</label>
                        <input type="text" id="item-id" name="itemId" required>
                    </div>
                    <div class="form-group">
                        <label for="picture">Upload Picture</label>
                        <input type="file" id="picture" name="picture" accept="image/*" required>
                    </div>
                    <button type="submit">Add Item</button>
                </form>
            </div>

            <div id="loadingMessage">Loading data...</div>
            <div id="dataDisplay" class="data-container"></div>
        </div>

        <!-- Request Tab Content -->
        <div id="requestTab" class="tab-content" style="display: none;">
            <div id="requestLoadingMessage">Loading requests...</div>
            <div id="requestDisplay" class="data-container"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        import { getStorage, ref, uploadBytes, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js';

        import { firebaseConfig } from './config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // UI Elements
        const addItemForm = document.getElementById('addItemForm');
        const dataDisplay = document.getElementById('dataDisplay');
        const requestDisplay = document.getElementById('requestDisplay');
        const loadingMessage = document.getElementById('loadingMessage');
        const requestLoadingMessage = document.getElementById('requestLoadingMessage');
        const viewDataBtn = document.getElementById('viewDataBtn');
        const addNewBtn = document.getElementById('addNewBtn');
        const tabButtons = document.querySelectorAll('.tab-button');
        const itemForm = document.getElementById('itemForm');

        let currentTab = 'manage';

        // Tab switching logic
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentTab = button.dataset.tab;
                switchTabs();
            });
        });

        function switchTabs() {
            const manageTab = document.getElementById('manageTab');
            const requestTab = document.getElementById('requestTab');
            
            if (currentTab === 'manage') {
                manageTab.style.display = 'block';
                requestTab.style.display = 'none';
                fetchData('items');
            } else {
                manageTab.style.display = 'none';
                requestTab.style.display = 'block';
                fetchData('requests');
            }
        }

        // Event Listeners
        viewDataBtn.addEventListener('click', () => {
            addItemForm.style.display = 'none';
            fetchData(currentTab === 'manage' ? 'items' : 'requests');
        });
        
        addNewBtn.addEventListener('click', () => {
            if (currentTab === 'manage') {
                addItemForm.style.display = 'block';
                dataDisplay.style.display = 'none';
            }
        });

        // Convert File to Base64
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Add Item Form Handler - Kept unchanged
        itemForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            try {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.textContent = 'Adding...';

                const formData = new FormData(this);
                const pictureFile = formData.get('picture');
                const base64Image = await convertFileToBase64(pictureFile);

                const itemData = {
                    name: formData.get('itemName'),
                    location: formData.get('location'),
                    description: formData.get('description'),
                    color: formData.get('color'),
                    itemId: formData.get('itemId'),
                    picturebase64: base64Image,
                    createdAt: new Date().toISOString()
                };

                const docRef = await addDoc(collection(db, 'items'), itemData);
                console.log('Document written with ID: ', docRef.id);

                alert('Item added successfully!');
                this.reset();
                fetchData('items');
                addItemForm.style.display = 'none';
                dataDisplay.style.display = 'grid';

            } catch (error) {
                console.error('Error adding item:', error);
                alert('Error adding item: ' + error.message);
            } finally {
                const submitButton = this.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = 'Add Item';
            }
        });

        async function fetchData(collectionName) {
            const isItemsCollection = collectionName === 'items';
            const display = isItemsCollection ? dataDisplay : requestDisplay;
            const loadingMsg = isItemsCollection ? loadingMessage : requestLoadingMessage;

            display.style.display = 'none';
            loadingMsg.style.display = 'block';
            display.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, collectionName));
                
                loadingMsg.style.display = 'none';
                display.style.display = 'grid';

                if (querySnapshot.empty) {
                    display.innerHTML = `<p>No ${collectionName} found in database.</p>`;
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const data = { id: doc.id, ...doc.data() };
                    const cardElement = document.createElement('div');
                    cardElement.className = 'card';
                    
                    if (isItemsCollection) {
                        renderItemCard(cardElement, data);
                    } else {
                        renderRequestCard(cardElement, data);
                    }
                    
                    display.appendChild(cardElement);
                });
            } catch (error) {
                console.error(`Error fetching ${collectionName}:`, error);
                loadingMsg.style.display = 'none';
                display.innerHTML = `
                    <p>Error loading ${collectionName}: ${error.message}</p>
                    <p>Please check the console for more details.</p>
                `;
            }
        }

        function renderItemCard(cardElement, item) {
            cardElement.innerHTML = `
                <h3>${item.name || 'No name'}</h3>
                <p><strong>Location:</strong> ${item.location || 'No location'}</p>
                <p><strong>Description:</strong> ${item.description || 'No description'}</p>
                <p><strong>Color:</strong> ${item.color || 'No color'}</p>
                <p><strong>Item ID:</strong> ${item.itemId || 'No ID'}</p>
                <p><strong>Created At:</strong> ${new Date(item.createdAt).toLocaleString()}</p>
                ${item.picturebase64 ? `<img src="${item.picturebase64}" alt="Item Image">` : ''}
            `;
        }

        function renderRequestCard(cardElement, request) {
        // Convert Firestore timestamp to Date object and format it
        const requestDate = request.requestDate ? new Date(request.requestDate.seconds * 1000).toLocaleString() : 'Not specified';
        
        cardElement.innerHTML = `
            <h3>${request.itemName || 'No name'}</h3>
            <p><strong>Location:</strong> ${request.itemLocation || 'Not specified'}</p>
            <p><strong>Description:</strong> ${request.itemDescription || 'Not specified'}</p>
            <p><strong>Status:</strong> ${request.status || 'Not specified'}</p>
            <p><strong>Request Date:</strong> ${requestDate}</p>
            <p><strong>Item ID:</strong> ${request.itemId || 'Not specified'}</p>
            ${request.picturebase64 ? `<img src="${request.picturebase64}" alt="Request Image" style="max-width: 100%; margin-top: 10px;">` : ''}
        `;
    }
        // Initial load
        switchTabs();
    </script>
</body>
</html>
