<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Items</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        :root {
            --primary-orange: #FF6B00;
            --primary-blue: #1570EF;
            --success-bg: #E6F4EA;
            --success-text: #027A48;
            --error-bg: #FFE5E5;
            --error-text: #D92D20;
            --background: #F9FAFB;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            background-color: var(--background);
            color: #111827;
        }

        .dashboard {
            min-height: 100vh;
            padding-bottom: 80px;
        }

        .dashboard-container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            margin-bottom: 32px;
        }

        .dashboard-title {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        .logo {
            width: 120px;
            height: auto;
        }

        .items-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 0.5vw;
        }

        .item-card {
            background: #FFFFFF;
            border-radius: 12px;
            box-shadow: 0 1px 3px rgba(16, 24, 40, 0.1);
            padding: 24px;
            position: relative;
            width: 100%;
        }

        .status-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-available {
            background-color: var(--success-bg);
            color: var(--success-text);
        }

        .status-requested {
            background-color: var(--error-bg);
            color: var(--error-text);
        }

        .item-image {
            width: 100%;
            height: 200px;
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #F9FAFB;
            border-radius: 8px;
        }

        .item-image img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-name {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-orange);
            margin-bottom: 4px;
        }

        .item-type {
            font-size: 16px;
            color: var(--primary-orange);
            margin-bottom: 16px;
        }

        .details-row {
            margin: 8px 0;
            font-size: 14px;
        }

        .details-row strong {
            color: #374151;
        }

        .location-text {
            color: var(--primary-blue);
        }

        .request-button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            transition: all 0.2s ease;
        }

        .request-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .request-button:hover:not(:disabled) {
            background-color: #1F1F1F;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #FFFFFF;
            border-top: 1px solid #E5E7EB;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .filter-button {
            padding: 10px 20px;
            background-color: #000000;
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .filter-button:hover {
            background-color: #1F1F1F;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 24px;
            border-radius: 12px;
            position: relative;
            max-width: 400px;
            width: 90%;
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            border: none;
            background: none;
            font-size: 24px;
            cursor: pointer;
            color: #6B7280;
        }

        .filter-panel {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .filter-section h3 {
            margin-bottom: 16px;
            font-size: 16px;
            font-weight: 600;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-container">
            <div class="navbar">
                <h1 class="dashboard-title"><img class="logo" src="./logo.png" alt="Found but Lost"></h1>
            </div>
            <div class="items-container" id="itemsContainer">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <button id="filterButton" class="filter-button">Filter</button>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">Ã—</button>
            <h2>Apply Filters</h2>
            <div class="filter-panel">
                <div class="filter-section">
                    <h3>Item Type</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" value="Electronics"> Electronics</label>
                        <label class="checkbox-label"><input type="checkbox" value="Clothing"> Clothing</label>
                        <label class="checkbox-label"><input type="checkbox" value="Accessories"> Accessories</label>
                        <label class="checkbox-label"><input type="checkbox" value="Documents"> Documents</label>
                    </div>
                </div>
                <div class="filter-section">
                    <h3>Location</h3>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" value="Office"> Office</label>
                        <label class="checkbox-label"><input type="checkbox" value="Cafeteria"> Cafeteria</label>
                        <label class="checkbox-label"><input type="checkbox" value="Library"> Library</label>
                    </div>
                </div>
            </div>
            <button id="applyFiltersButton" class="filter-button" style="margin-top: 24px;">Apply Filters</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js';
        import { firebaseConfig } from './config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Elements
        const itemsContainer = document.getElementById('itemsContainer');
        const filterButton = document.getElementById('filterButton');
        const filterModal = document.getElementById('filterModal');
        const closeModalButton = document.getElementById('closeModal');
        const applyFiltersButton = document.getElementById('applyFiltersButton');

        let items = [];

        async function fetchItems() {
            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => ({ 
                    id: doc.id, 
                    ...doc.data(),
                    status: 'available' // Add default status
                }));
                displayItems(items);
            } catch (error) {
                console.error('Error fetching items:', error);
                itemsContainer.innerHTML = `<p>Error loading items: ${error.message}</p>`;
            }
        }

        function createItemCard(item) {
            const card = document.createElement('div');
            card.className = 'item-card';

            card.innerHTML = `
                <span class="status-badge ${item.status === 'requested' ? 'status-requested' : 'status-available'}">
                    ${item.status || 'available'}
                </span>
                <div class="item-image">
                    ${item.picturebase64 
                        ? `<img src="${item.picturebase64}" alt="${item.name}">` 
                        : '<span>ðŸ“·</span>'}
                </div>
                <div class="item-details">
                    <h3 class="item-name">${item.name}</h3>
                    <div class="item-type">${item.type}</div>
                    <div class="details-row">
                        <strong>Location:</strong> 
                        <span class="location-text">${item.location}</span>
                    </div>
                    <div class="details-row">
                        <strong>Description:</strong> ${item.description}
                    </div>
                    <div class="details-row">
                        <strong>Date:</strong> ${new Date(item.createdAt).toLocaleDateString()}
                    </div>
                    <button 
                        class="request-button"
                        data-item-id="${item.id}"
                        ${item.status === 'requested' ? 'disabled' : ''}>
                        Create Request
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 4.16666V15.8333M4.16666 10H15.8333" stroke="white" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            `;

            // Add click event listener to the request button
            const requestButton = card.querySelector('[data-item-id]');
            requestButton.addEventListener('click', async () => {
                try {
                    await createRequest(item);
                    // Update the item status in the items array
                    item.status = 'requested';
                    // Update the status badge
                    const statusBadge = card.querySelector('.status-badge');
                    statusBadge.textContent = 'requested';
                    statusBadge.classList.remove('status-available');
                    statusBadge.classList.add('status-requested');
                    // Disable the button
                    requestButton.disabled = true;
                } catch (error) {
                    console.error('Error handling request:', error);
                }
            });

            return card;
        }

        async function createRequest(item) {
    try {
        const requestData = {
            itemId: item.id,
            itemName: item.name,
            itemType: item.type,
            itemLocation: item.location,
            itemDescription: item.description,
            itemPictureBase64: item.picturebase64, // Add base64 image here
            requestCreatedAt: serverTimestamp(),
            status: 'requested'
        };

        await addDoc(collection(db, "requests"), requestData);
        alert('Request created successfully!');
    } catch (error) {
        console.error('Error creating request:', error);
        alert('Error creating request. Please try again.');
        throw error;
    }
}


        function displayItems(filteredItems) {
            itemsContainer.innerHTML = '';
            if (filteredItems.length === 0) {
                itemsContainer.innerHTML = '<p>No items found</p>';
                return;
            }
            filteredItems.forEach(item => {
                const card = createItemCard(item);
                itemsContainer.appendChild(card);
            });
        }

        function applyFilters() {
            const selectedTypes = Array.from(document.querySelectorAll('.filter-panel input[type="checkbox"]:checked'))
                                    .filter(input => input.closest('.filter-section').querySelector('h3').textContent === 'Item Type')
                                    .map(input => input.value);
            const selectedLocations = Array.from(document.querySelectorAll('.filter-panel input[type="checkbox"]:checked'))
                                        .filter(input => input.closest('.filter-section').querySelector('h3').textContent === 'Location')
                                        .map(input => input.value);

            const filteredItems = items.filter(item => {
                const matchesType = selectedTypes.length === 0 || selectedTypes.includes(item.type);
                const matchesLocation = selectedLocations.length === 0 || selectedLocations.includes(item.location);
                return matchesType && matchesLocation;
            });

            displayItems(filteredItems);
        }

        // Modal control
        filterButton.addEventListener('click', () => {
            filterModal.style.display = 'flex';
        });

        closeModalButton.addEventListener('click', () => {
            filterModal.style.display = 'none';
        });

        applyFiltersButton.addEventListener('click', () => {
            applyFilters();
            filterModal.style.display = 'none';
        });

        // Close modal when clicking outside
        filterModal.addEventListener('click', (e) => {
            if (e.target === filterModal) {
                filterModal.style.display = 'none';
            }
        });

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', () => {
            fetchItems();
        });
    </script>
</body>
</html>
