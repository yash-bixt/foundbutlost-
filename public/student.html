<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div class="dashboard">
        <div class="dashboard-container">
            <div class="navbar">
                <h1 class="dashboard-title">Lost & Found Items</h1>
            </div>
            <div class="items-container" id="itemsContainer">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>

        <div class="bottom-bar">
            <button class="button button-outline" id="filterButton">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" />
                </svg>
                Filter
            </button>

            <select class="sort-select" id="sortSelect">
                <option value="latest">Latest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>

        <div class="modal-overlay" id="filterModal" style="display: none;">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">Ã—</button>
                <div class="filter-panel sheet">
                    <h3 class="filter-title">Filter Items</h3>
                    <div class="filter-content">
                        <!-- Filter content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./student.js">
      </script>
</body>
</html>
