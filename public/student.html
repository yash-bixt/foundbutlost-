<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;500;600&display=swap');
  :root {
    --primary-color: #ebe1a8;
    --primary-hover: #ffe76a;
    --background-dark: #f8f9f8;
    --background-light: #f8f9f8;
    --accent-light: #e0d594;
    --gray-neutral: #f8f9f8;
    --text-light: #333333;
    --text-dark: #333333;
  }
  
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  body {
    font-family:"poppins";
    line-height: 1.5;
    background-color: var(--background-light);
    color: var(--text-dark);
  }
  
  .icon {
    width: 16px;
    height: 16px;
    margin-left: 8px;
    color: var(--text-dark);
  }
  
  .dashboard {
    min-height: 100vh;
    background-color: #f6e9d5;
    padding-bottom: 80px;
    display: flex;
  }
  
  .dashboard-container {
    max-width: 100vw;
    margin: 0 auto;
    padding: 20px;
  }
  
  .items-container {
    display: flex;
    width: 90vw;
    gap: 3vw;
    padding: 0.5vw;
    flex-wrap:wrap;
    align-items:space-evenly;
    justify-content: center;
  }
  
  .item-card {
    background: var(--background-light);
    border-radius: 8px;
    box-shadow: 0 8px 10px rgba(51, 51, 51, 0.2);
    margin-bottom: 20px;
    width: fit-content;
    height: min-content;
    padding: 1vw;
    color: var(--text-dark);
  }
  
  .dashboard-title {
     
      font-size: clamp(2.5rem, 4vw, 4rem);
    
    
    font-weight: bold;
    margin-bottom: 20px;
    color: var(--text-dark);
  }
  .logo{
    width: 20%;        
    height: auto; 
  }
  
  .filter-panel {
    background: var(--background-light);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 1px 3px rgba(51, 51, 51, 0.2);
    color: var(--text-dark);
  }
  
  .filter-title {
    font-weight: 500;
    margin-bottom: 15px;
    color: #ff9800
  }
  
  .filter-content {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .filter-section {
    margin-bottom: 15px;
  }
  
  .filter-label {
    font-size: 14px;
    margin-bottom: 8px;
  }
  
  .checkbox-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  
  .checkbox-label {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    cursor: pointer;
  }
  
  .search-input {
    width: 100%;
    padding: 8px;
    border: 1px solid var(--primary-color);
    border-radius: 4px;
    font-size: 14px;
    background: var(--background-light);
    color: var(--text-dark);
  }
  
  .item-grid {
    display: grid;
    grid-template-columns: 200px 1fr;
    gap: 20px;
  }
  
  .item-image-container {
    padding: 15px;
  }
  
  .item-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 4px;
  }
  
  .item-image-placeholder {
    width: 100%;
    height: 180px;
    background: var(--gray-neutral);
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .item-content {
    padding: 20px;
  }
  
  .item-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 15px;
  }
  
  .item-title {
    font-size: 2rem;
    font-weight: 500;
    margin: 0;
    color:#ff9800
  }
  
  .item-type {
    font-size: 14px;
    color: #ff9800;
    margin: 4px 0 0 0;
  }
  
  .status-badge {
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
  }
  
  .status-available {
    background: #e6f4ea;
    color: #1e7e34;
  }
  
  .status-unavailable {
    background: #f5b7b5;
    color: #7d2626;
  }
  
  .studentStatus-badge {
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    font-weight: 500;
  }
  
  .studentStatus-requested {
    background: #ffe76a;
    color: #7a6f00;
  }
  
  .studentStatus-approved {
    background: #c8d7d6;
    color: #29243e;
  }
  
  .item-details {
    margin-bottom: 20px;
  }
  
  .item-details p {
    margin: 8px 0;
    font-size: 14px;
  }
  
  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 8px 16px;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    transition: background-color 0.2s;
  }
  
  .button-primary {
    background: black;
    color: white;
  }
  
  .button-primary:hover {
    background:#ffffff;
    color: var(--text-dark);
    border:1px solid black;
  }
  
  .button-outline {
    background: transparent;
    border: 1px solid var(--primary-color);
    color: var(--text-dark);
  }
  
  .button-outline:hover {
    background: var(--gray-neutral);
  }
  
  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--background-light);
    border-top: 1px solid var(--primary-color);
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    color: var(--text-dark);
  }
  .bottom-bar:hover{
    background:#f4e8d6;
    transition: 0.7s ease;
  }
  
  .sort-select {
    padding: 8px;
    border: 1px solid var(--primary-color);
    border-radius: 4px;
    font-size: 14px;
    min-width: 140px;
    background: var(--background-light);
    color: var(--text-dark);
  }
  
  .modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(51, 51, 51, 0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  
  .modal-content {
    background: var(--background-light);
    padding: 20px;
    border-radius: 8px;
    position: relative;
    max-width: 500px;
    width: 90%;
    color: var(--text-dark);
  }
  
  .modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    border: none;
    background: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--primary-color);
  }
  
  .student-details {
    padding: 15px;
    border-top: 1px solid var(--primary-color);
    margin-top: 15px;
  }</style>
<body>
    <div class="dashboard">
        <div class="dashboard-container">
            <div class="navbar">
                <h1 class="dashboard-title"><img class="logo" src="./logo.png" alt="Found but Lost"></h1>
            </div>
            <div class="items-container" id="itemsContainer">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>

        <div class="bottom-bar">
            <button class="button button-outline" id="filterButton">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" />
                </svg>
                Filter
            </button>

            <select class="sort-select" id="sortSelect">
                <option value="latest">Latest First</option>
                <option value="oldest">Oldest First</option>
            </select>
        </div>

        <div class="modal-overlay" id="filterModal" style="display: none;">
            <div class="modal-content">
                <button class="modal-close" id="closeModal">Ã—</button>
                <div class="filter-panel sheet">
                    <h3 class="filter-title">Filter Items</h3>
                    <div class="filter-content">
                        <!-- Filter content will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./student.js">
      </script>
</body>
</html>
